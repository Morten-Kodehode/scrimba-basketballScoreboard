<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div id="home">
        <h3>HOME</h3>
        <div class="scoreBox" id="scoreBoxHome">0</div>
        <div class="scoreBtns">
          <button class="scoreBtn" id="homeBtn1" onclick="add1Home()">
            +1
          </button>
          <button class="scoreBtn" id="homeBtn2" onclick="add2Home()">
            +2
          </button>
          <button class="scoreBtn" id="homeBtn3" onclick="add3Home()">
            +3
          </button>
        </div>
      </div>
      <div id="guest">
        <h3>GUEST</h3>
        <div class="scoreBox" id="scoreBoxGuest">0</div>
        <div class="scoreBtns">
          <button class="scoreBtn" id="guestBtn1" onclick="add1Guest()">
            +1
          </button>
          <button class="scoreBtn" id="guestBtn2" onclick="add2Guest()">
            +2
          </button>
          <button class="scoreBtn" id="guestBtn3" onclick="add3Guest()">
            +3
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
