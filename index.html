<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="scoreBox" id="scoreBoxHome">25</div>
        <div class="scoreBtns">
          <div class="scoreBtn" id="homeBtn1">+1</div>
          <div class="scoreBtn" id="homeBtn2">+2</div>
          <div class="scoreBtn" id="homeBtn3">+3</div>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <div class="scoreBox" id="scoreBoxGuest">34</div>
        <div class="scoreBtns">
          <div class="scoreBtn" id="guestBtn1">+1</div>
          <div class="scoreBtn" id="guestBtn2">+2</div>
          <div class="scoreBtn" id="guestBtn3">+3</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
